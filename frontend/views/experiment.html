<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pythia - Experiment  {{ experiment_id }}</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500&subset=latin,greek' rel='stylesheet' type='text/css'>
</head>

<body data-experiment-id="{{ experiment_id }}">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Pythia</a>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div id="vue-instance">
            <div>
                <h2>${ experiment.name }</h2>
                <time datetime="${ experiment.date_added }">${ experiment.date_added }</time>

                <div class="jumbotron">
                    ${ experiment.description }
                </div>

                <h3>Models</h3>
                <div v-if="experiment.models.length == 0" class="jumbotron">
                    <p>No models yet, hold tight!</p>
                </div>

                <div v-else>
                    <input
                        v-model="searchText"
                        class="search-input form-control"
                        type="text"
                        placeholder="Search name or description">

                    <div v-for="model in experiment.models | filterBy searchText in 'name' 'description'">
                        <div class="fade-enter panel panel-default">
                            <div class="panel-heading">
                                <a href="/experiment/${ experiment._id }/model/${ model._id }">
                                    <h3 id="${ model._id }" class="panel-title">${ model.name }</h3>
                                </a>
                                <button type="button"
                                    class="btn btn-warning btn-sm"
                                    v-on:click="deleteModel(model._id)">
                                        <span class="glyphicon glyphicon-trash"
                                            aria-hidden="true"></span>
                                </button>
                                <time datetime="${ model.date_created }"></time>
                            </div>

                            <div class="panel-body">
                                <p class="exp-descr">
                                    ${ model.description }
                                </p>

                                <div v-if="${ model.hyperparameter }">
                                    <h4>Hyperparameters</h4>
                                    <code>
                                        ${ model.hyperparameter }
                                    </code>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/superagent.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/experiment.js"></script>
</body>

</html>
